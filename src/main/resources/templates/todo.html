<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TO-DO 리스트</title>
  <!-- Bootstrap CSS 추가 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">TO-DO 리스트</h1>
  <table class="table mt-3">
    <thead>
    <tr>
      <th>제목</th>
      <th>상태</th>
      <th>등록일</th>
      <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf를 사용하여 할 일 목록을 동적으로 표시 -->
    <tr th:each="todo : ${todoList}">
      <td th:text="${todo.task_data}"></td>
      <td th:text="${todo.status}"></td>
      <td th:text="${todo.created_at}"></td>
      <td>
        <button class="btn btn-danger" onclick="deleteTodo(${todo.task_id})">삭제</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Bootstrap 및 jQuery 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  // 할 일 삭제 함수
  function deleteTodo(taskId) {

  }
</script>
</body>
</html>
