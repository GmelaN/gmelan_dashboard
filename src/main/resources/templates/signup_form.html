<html layout:decorate="~{layout/base}">
    <div layout:fragment="content">
        <form th:action="@{/user/signup}" th:object="${userCreationForm}" method="post">
            <div th:replace="~{layout/form_errors :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" th:field="*{username}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="passwordValidation" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{passwordValidation}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
</html>
