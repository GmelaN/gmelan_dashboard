<html layout:decorate="~{layout/base}">
    <div layout:fragment="content">
        <!-- title -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">공지사항</h1>
            <p>GNU, 진주청년플랫폼 공지사항 목록</p>
        </div>

        <div id="wrapper">
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">공지사항</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="noticeTable" class="table table-bordered" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>제목</th>
                                                <th>원산지</th>
                                                <th>게시일</th>
                                            </tr>
                                        </thead>
                                        <tbody th:each="notice : ${noticeList}">
                                            <tr>
                                                <td>
                                                    <a th:href="${notice.getUrl() != null ? notice.getUrl() : 'url 정보 없음'}" target="_blank" th:text="${notice.getTitle()}">
                                                    </a>
                                                </td>
                                                <td th:text="${notice.getAgency() != null ? notice.getAgency() : '게재 기관 정보 없음'}"></td>
                                                <td th:text="${notice.getPublishedAt() != null ? notice.getPublishedAt() : '게재 일자 정보 없음'}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->
    </div>

    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <!-- Page level plugins -->
        <script src="sb-admin-2/vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    
        <!-- Page level custom scripts -->
        <script src="sb-admin-2/js/demo/datatables-demo.js"></script>

</html>
