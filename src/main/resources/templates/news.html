<html layout:decorate="~{layout/base}">
<div layout:fragment="content">
    <!-- title -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">NEWS</h1>
    </div>

    <div class="container-fluid">
        <!-- 뉴스 카드 목록-->
        <div class="row">
            <div class="col col-lg-2 col-md-4 col-sm-6 mb-4" th:each="news, newsIndex : ${newsList}">
                <!-- 카드 -->
                <div class="card shadow mb-4" th:id="'treadingNewsCard_' + ${newsIndex.index}">
                    <div class="collapse show">
                        <!-- 뉴스 카드 헤더 -->
                        <div class="card-header">
                            <span th:text="${news.newsTitle}"></span>

                            <!-- 원문 뉴스 링크 -->
                            <a th:href="${news.newsUrl}" target="_blank" class="btn btn-info btn-light btn-sm">
                                <i class="fas fa-info-circle fa-lg"></i>
                            </a>
                            <!-- 원문 뉴스 신문사 -->
                            <!-- <div class="btn bg-" th:text="${news.newspaperName}"></div> -->
                            <span class="badge badge-pill float-right badge-dark"><span th:text="${news.newspaperName}"></span></span>
                        </div>

                        <!-- 연관된 뉴스 목록 -->
                        <div class="card-body" th:each="article : ${news.relatedArticles}">
                            <a th:href="${article.articleUrl}" th:text="${article.articleTitle}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</div>
</html>
